service: jisshu-backend
frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.11
  architecture: x86_64
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  vpc:
    securityGroupIds:
      - sg-056d81122c8bb8c7b
    subnetIds:
      - subnet-087c042ed1da69f52
      - subnet-049a12748ad83ee41
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "ssm:GetParameter"
          Resource: "arn:aws:ssm:${self:provider.region}:068614236466:parameter/jisshu-sheet-secret"

package:
  patterns:
    - "!**"
    - "src/**"

functions:
  service:
    handler: src.main.handler
    events:
      - http:
          path: /{path+}
          method: ANY
          cors: true

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerImage: public.ecr.aws/sam/build-python3.11:latest-x86_64
    dockerizePip: true
    useDownloadCache: true
    useStaticCache: true
